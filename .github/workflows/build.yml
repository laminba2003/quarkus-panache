name: build

on:
  push:
    branches: [ master, release ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Install graphviz
        run: sudo apt install graphviz
      - name: Build with Maven
        run: mvn -B package