quarkus.oidc.discovery-enabled=false
quarkus.oidc.roles.role-claim-path=roles
quarkus.log.level=INFO
quarkus.log.category."com.quarkus.training".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p service=${project.artifactId}, traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n 
quarkus.log.file.enable=true
quarkus.log.file.path=./logs/${project.artifactId}.log
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{HH:mm:ss} %-5p service=${project.artifactId}, traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
quarkus.log.file.rotation.max-backup-index=10
quarkus.log.file.rotation.max-file-size=50M
quarkus.log.file.rotation.rotate-on-boot=false
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd
quarkus.jaeger.service-name=${project.artifactId}
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/changelog-master.xml
quarkus.http.cors=true
quarkus.http.cors.headers=*
quarkus.http.cors.origins=*
quarkus.http.cors.methods=*
quarkus.http.cors.access-control-allow-credentials=true
quarkus.container-image.group=laminba2003
quarkus.container-image.name=${project.artifactId}
quarkus.container-image.tag=${project.version}
quarkus.container-image.registry=docker.io
quarkus.container-image.builder=docker

quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = passer
quarkus.datasource.jdbc.url = jdbc:mysql://localhost/example?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
quarkus.oidc.auth-server-url=http://localhost:8083/auth/realms/example
quarkus.oidc.jwks-path=/protocol/openid-connect/certs